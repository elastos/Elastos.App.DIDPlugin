apply plugin: 'com.android.library'

android {
    compileSdkVersion var.compileSdkVersion
    buildToolsVersion var.buildToolsVersion

    defaultConfig {
        minSdkVersion var.minSdkVersion
        targetSdkVersion var.targetSdkVersion
        versionCode var.versionCode
        versionName var.versionName

        ndk.abiFilters 'armeabi-v7a'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res/values-zh', 'src/main/res/drawable-xxhdpi']
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    compile ('com.android.support:appcompat-v7:$var.supportLibraryVersion'){
        exclude group: 'com.android.support', module:'support-v4'
        exclude group: 'com.android.support', module:'support-core-ui'
        exclude group: 'com.android.support', module:'support-compat'
    }
    implementation ('com.android.support:design:$var.supportLibraryVersion'){
        exclude group: 'com.android.support', module:'support-v4'
        exclude group: 'com.android.support', module:'support-core-ui'
        exclude group: 'com.android.support', module:'support-compat'
    }
    implementation ('com.android.support:recyclerview-v7:$var.supportLibraryVersion'){
        exclude group: 'com.android.support', module:'support-v4'
        exclude group: 'com.android.support', module:'support-core-ui'
